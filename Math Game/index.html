<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Math Game</title>
</head>
<body>
    
    <div class="main-ui">
        <p class="problem"></p>
        <p></p>
        <form class="our-form">
            <input type="text" class="our-field" autocomplete="off">
            <button>Submit</button>
        </form>

        <p class="timer"> You need <span class="points">10</span> more points to win and are allowed to make <span class="mistakes">3</span> more mistakes.</p>

        <div class="progress">
            <div class="boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="progress-bar"></div>
        </div>
    </div>
    <div class="overlay">
        <div class="overlay-inner">
            <p class="end-message"></p>
            <button class="reset-btn">Start Over</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
