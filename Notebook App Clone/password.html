<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/01bc688679.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="password_page">
    
    <div class="container password_container">
       <form id="form">
        <input type="password" id="current" placeholder="Current Password">
        <hr>
        <input type="password" id="new" placeholder="New Password">
        <input type="password" id="confirm" placeholder="Confirm Password">
        <input type="button" value="Save" id="formSaveBtn">
        <hr>
        <input type="button" id="removeBtn" value="Remove your password">
        <div id="backUp" style="margin: 150px 0 0 0; position: initial;">Data Successfully Backed up</div>
       </form>
    </div>
    <script src="password.js"></script>
    <script src="app.js"></script>
</body>
</html>
